    <link rel="stylesheet" type="text/css" href="../css/headFoot.css">

</head>
<body>
<div class="gap"></div>
<nav class="navbar">
    <div class="container">
        <div class="navbar__wrap">
            <div class="hamb">
                <div class="hamb__field" id="hamb">
                    <span class="bar"></span> <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
            <div class="logo">

<div class="popup" id="popup"></div>
<script src="../scripts/burger.js"></script>
<div class="container">
    <div class="card contact">
        <form>
            <div align="center" class="userdata">
                <h1 class="title">CONTACT ME</h1>
                <input class="name" type="text" name="name" required="required" placeholder="name">
                <input class="surname" type="text" name="surname" required="required" placeholder="surname">
                <input class="phone" type="tel" name="phone" required="required" placeholder="phone">
                <input class="email" type="email" name="mail" required="required" placeholder="e-mail">
                <textarea class="txtarea" name="message" id="about" maxlength="300" minlength="1"
                          placeholder="type something (1-300 symbols)" required></textarea>
                <input class="submit" type="submit" name="submit_btn" value="send" onclick="captcha()">
            </div>
        </form>
    </div>
    <footer class="main-footer">
        <h3 class="links">Â© simp4queermusic</h3>
        <div class="socials buttons">
            <button class="btn tg"><img src="../socials/tg.png" alt="telegram"
                                        style="vertical-align: middle">
                <div class="container">
                    <div class="holder tg1"></div>
                </div>
            </button>
            <button class="btn yt"><img src="../socials/yt.png" alt="youtube"
                                        style="vertical-align: middle">
                <div class="container">
                    <div class="holder yt1"></div>
                </div>
            </button>
            <button class="btn twi"><img src="../socials/twi.png" alt="twitter"
                                         style="vertical-align: middle">
                <div class="container">
                    <div class="holder twi1"></div>
                </div>
            </button>
            <button class="btn sp"><img src="../socials/sp.png" alt="spotify"
                                        style="vertical-align: middle">
                <div class="container">
                    <div class="holder sp1"></div>
                </div>
            </button>
            <button class="btn inst"><img src="../socials/inst.png" alt="instagram"
                                          style="vertical-align: middle">
                <div class="container">
                    <div class="holder inst1"></div>
                </div>
            </button>
        </div>
        <a href="contact_form.html"><h3 class="contacts">contact me</h3></a>
        <a href="support.html"><h3 class="artists">support me</h3></a>
    </footer>
</div>
